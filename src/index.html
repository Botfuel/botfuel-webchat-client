<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <title>Botfuel WebChat Demo</title>
</head>

<body style="background: #e6eaf3;">
    <div style="float: right;" id="botfuel"></div>
</body>
<script>
    BotfuelWebChat.init({
        embeddedContainerId: 'botfuel',
        appToken: '1409615570353',
        theme: {
            layout: {
                compact: false,
                rounded: true,
                shadowed: true,
                noHeader: true,
                noHelpMessage: true,
                noBorder: true
            },
            colors: {
                main: '#3d3d3d',
                mainLight: '#f5f5f5',
                primary: '#7479b3',
                secondary: '#ffffff',
                background: '#e6eaf3',
                menuIcon: '#ddd',
                menuBackground: '#fff',
                menuLink: '#555',
                menuLinkHover: '#edeef3'
            },
            buttons: {
                close: true,
                fullScreen: true
            },
            startButtonStyle: 'bubble',
        },
        size: { width: 500, height: 600 },
        startOpen: true,
        startFullScreen: false,
        labels: {
            sendButtonLabel: 'Envoyer',
            helpMessage: 'Commandes de test : _test_table, _test_text, _test_choices.',
            messageInputPlaceholder: 'Ã‰crivez un message...',
            webchatHeaderTitle: 'Comment puis-je vous aider ?'
        },
        serverUrl: 'http://localhost:7001',
        extraAllowedOrigins: ['http://localhost:7000'],
        debug: true,
        menuActions: [
            {
                label: 'Recommencer',
                message: {
                    type: 'text',
                    payload: {
                        value: 'Salut!'
                    }
                }
            },
            {
                label: 'Envoyer',
                message: {
                    type: 'text',
                    payload: {
                        value: 'envoi'
                    }
                }
            },
            {
                label: 'Exploser',
                message: {
                    type: 'postback',
                    payload: {
                        value: {
                            custom: 'this is custom'
                        }
                    }
                }
            },
        ]
    });

</script>

</html>
